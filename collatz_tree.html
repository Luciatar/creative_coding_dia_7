<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="js-collatz/main.js"></script>
  </head>

  <body>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      canvas {
        /* image-rendering: pixelated; */
      }
    </style>
    <div class="w-screen h-screen">
      <canvas id="cvs" class="bg-teal-800 w-full"></canvas>
      <div class="flex flex-col justify-around">
        <div class="flex flex-col">
          <label for="len">Branch length</label>
          <input
            type="range"
            name="len"
            id="inputLength"
            class="w-100"
            min="1"
            max="100"
            value="1"
            step="1"
          />
        </div>
        <div class="flex flex-col">
          <label for="angle">Angle</label>
          <input
            type="range"
            name="angle"
            id="inputAngle"
            class="w-100"
            min="-60"
            max="60"
            value="-60"
            step="1"
          />
        </div>
        <div class="flex flex-col">
          <label for="Branches">Branches</label>
          <input
            type="range"
            name="branches"
            id="inputBranches"
            class="w-100"
            min="0"
            max="10000"
            value="500"
            step="1"
          />
        </div>
      </div>

      <input
        class="border-2 p-2 w-50 m-auto"
        id="gen-movie"
        type="button"
        value="Generate Movie"
      />
      <input
        class="border-2 p-2 w-50 m-auto"
        id="play-movie"
        type="button"
        value="Play"
        disabled
      />
    </div>
    <div class="links">
      <a href="index.html">Back</a
      ><a
        href="https://en.wikipedia.org/wiki/Collatz_conjecture"
        target="_blank"
        >Collatz conjecture</a
      >
    </div>
  </body>
</html>
