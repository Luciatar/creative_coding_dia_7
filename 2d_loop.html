<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>2D Loop</title>
  </head>
  <body>
    <div class="links">
      <a href="index.html">Back</a
      ><a href="https://www.w3schools.com/graphics/canvas_intro.asp" target="_blank">W3Schools</a>
    </div>
    <canvas></canvas>
    <script src="js/funfunfunctions.js"></script>
    <script>
      var canvas = document.querySelector("canvas");
      var ctx = canvas.getContext("2d");
      canvas.width = innerWidth;
      canvas.height = innerHeight;

      // Drawing a rectangle on the canvas.
      ctx.fillStyle = randomColorHSL({ lightness: 60, saturation: 80 });
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      play();
      traveling_square();
      function play() {
        setInterval(() => {
          // code to run each frame
          ctx.fillStyle = randomColorHSL({ lightness: 60, saturation: 80 });
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          traveling_square();
        }, 6000);
      }

      function traveling_square() {
        let cellWidth = Math.ceil(innerHeight < innerWidth ? innerWidth / 8 : innerHeight / 8);

        let counter = 0;
        for (let x = 1; x <= 7; x++) {
          for (let y = 1; y <= 7; y++) {
            counter++;
            setTimeout(() => {
              drawCircle({
                cx: x * cellWidth,
                cy: y * cellWidth,

                fill: randomColorHSL({ lightness: 60, saturation: 80 }),
                stroke: "white",
                r: cellWidth / 3,
              });
              ctx.font = "12px Arial";
              ctx.fillStyle = "black";
              ctx.textAlign = "center";
              //ctx.fillText("x: " + x + "| y: " + y, x * cellWidth, y * cellWidth);
              ctx.fillText("x: " + x, x * cellWidth, y * cellWidth - cellWidth / 12);
              ctx.fillText("y: " + y, x * cellWidth, y * cellWidth + cellWidth / 12);

              console.log("counter: " + counter + "  x: " + x * cellWidth + "  y: " + y * cellWidth);
            }, 80 * counter);
          }
        }
      }
      //   ctx.strokeStyle = "hsl(296, 54%, 0%)";
      //   ctx.moveTo(canvas.width / 2, canvas.height / 2);
      //   ctx.lineTo(canvas.width / 2, 200);
      //   ctx.stroke();
    </script>
  </body>
</html>
