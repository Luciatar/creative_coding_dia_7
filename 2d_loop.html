<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>2D Loop</title>
  </head>
  <body>
    <div class="links">
      <a href="index.html">Back</a
      ><a
        href="https://www.w3schools.com/graphics/canvas_intro.asp"
        target="_blank"
        >W3Schools</a
      >
    </div>
    <canvas></canvas>
    <script src="js/funfunfunctions.js"></script>
    <script>
      var canvas = document.querySelector("canvas");
      var ctx = canvas.getContext("2d");
      canvas.width = innerWidth;
      canvas.height = innerHeight;

      // Drawing a rectangle on the canvas.
      ctx.fillStyle = randomColorHSL({ lightness: 60, saturation: 80 });
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      play();
      bidimensionalArrayTranversal();
      function play() {
        setInterval(() => {
          // code to run each frame
          // "erase" canvas
          ctx.fillStyle = randomColorHSL({ lightness: 30, saturation: 80 });
          ctx.fillRect(0, 0, canvas.width, canvas.height);

          bidimensionalArrayTranversal();
        }, 6000);
      }

      // Drawing a grid of circles.
      function bidimensionalArrayTranversal() {
        let cellWidth = Math.ceil(
          innerHeight < innerWidth ? innerWidth / 8 : innerHeight / 8
        );

        let counter = 0;
        for (let x = 1; x <= 7; x++) {
          for (let y = 1; y <= 7; y++) {
            counter++;
            setTimeout(() => {
              ctx.lineWidth = 5;
              drawCircle({
                cx: x * cellWidth,
                cy: y * cellWidth,

                fill: randomColorHSL({ lightness: 60, saturation: 80 }),
                stroke: "white",
                r: cellWidth / 2.5,
              });
              ctx.font = "15px arial";
              ctx.fillStyle = "black";
              ctx.textAlign = "center";
              ctx.fillText(
                "x: " + x,
                x * cellWidth,
                y * cellWidth - cellWidth / 12
              );
              ctx.fillText(
                "y: " + y,
                x * cellWidth,
                y * cellWidth + cellWidth / 12
              );

              // console.log(
              //   "counter: " +
              //     counter +
              //     "  x: " +
              //     x * cellWidth +
              //     "  y: " +
              //     y * cellWidth
              // );
            }, 80 * counter);
          }
        }
      }
    </script>
  </body>
</html>
