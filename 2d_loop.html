      // Drawing a rectangle on the canvas.
      ctx.fillStyle = "hsl(296, 54%, 52%)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      function play(fps) {
        setInterval(() => {

        }, 1000 / fps);
      }
      traveling_square();
      function traveling_square() {
        for (let x = 0; x < 10; x++) {
          for (let y = 0; y < 10; y++) {
            drawLine({
              x1: (innerWidth / 10) * x,
              y1: (innerHeight / 10) * y,
              x2: innerWidth / 10,
              y2: innerHeight / 10,
              color: "red",
            });
          }
        }
      }
