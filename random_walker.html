<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/funfunfunctions.js"></script>
  </head>
  <body>
    <canvas> </canvas>
    <script>
      var canvas = document.querySelector("canvas");
      var ctx = canvas.getContext("2d");

      canvas.width = innerWidth;
      canvas.height = innerHeight;

      ctx.fillStyle = randomColorHSL({ lightness: 60, saturation: 80 });
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      class walker {
        constructor(x, y) {
          this.cx = x;
          this.cy = y;

          this.r = 10;
          this.fill = randomColorHSL({ lightness: 60, saturation: 80 });
        }
      }
      const walkers = [];
      play(30);
      function generateWalkers(amount) {
        for (let i = 0; i < amount; i++) {
          walkers.push(
            new walker(randomG(2) * innerWidth, randomG(2) * innerHeight)
          );
          console.log(walkers[i]);
        }
      }

      function renderWalkers() {
        for (let i = 0; i < walkers.length; i++) {
          drawCircle(walkers[i]);
        }
      }
      function moveWalkers(speed, gFactor) {
        for (let i = 0; i < walkers.length; i++) {
          if (Math.random() > 0.5) {
            walkers[i].cx += speed;
            // console.log(walkers[i].x);
            if (Math.random() > 0.5) {
              walkers[i].cy += speed * Math.random();
            } else {
              walkers[i].cy -= speed * Math.random();
            }
          } else {
            walkers[i].cx -= speed * Math.random();
            if (Math.random() > 0.5) {
              walkers[i].cy += speed * Math.random();
            } else {
              walkers[i].cy -= speed * Math.random();
            }
            // console.log(walkers[i].x);
          }
        }
      }

      function play(fps) {
        generateWalkers(100);
        setInterval(() => {
          moveWalkers(4, 3);
          renderWalkers();
        }, 1000 / fps);
      }

      function drawCircle({
        cx: cx,
        cy: cy,
        r: r,
        stroke: stroke,
        fill: fill,
      }) {
        cx = cx || innerWidth / 2;
        cy = cy || innerHeight / 2;
        r = r || innerWidth / 5;
        stroke = stroke || "black";
        fill = fill || "white";
        ctx.beginPath();
        ctx.arc(cx, cy, r, 0 * Math.PI, 2 * Math.PI);
        ctx.strokeStyle = stroke;
        ctx.fillStyle = fill;
        ctx.fill();
        ctx.stroke();
      }
    </script>
  </body>
</html>
