  <body>
    <style></style>
    <div class="links">
      <a href="index.html">Back</a

    <canvas></canvas>
    <script src="js/funfunfunctions.js"></script>
    <script>
      var canvas = document.querySelector("canvas");
      var ctx = canvas.getContext("2d");
      canvas.width = innerWidth;
      canvas.height = innerHeight;
      let bgColor = randomColorHSL({ alpha: 0.1 });
      // Drawing a rectangle on the canvas.

      ctx.fillRect(0, 0, canvas.width, canvas.height);
      play(20);
      function play(fps) {
        setInterval(() => {
          ctx.fillStyle = bgColor;
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          // code to run each frame
          paintSplatter();
        }, 1000 / fps);
      }
      function paintSplatter() {
        for (let i = 0; i < 100; i++) {
          drawCircle({
            cx: randomG(10) * innerWidth,
            cy: randomG(10) * innerHeight,
            r: randomG(5) * 15,
            fill: randomColorHSL({}),
          });
        }
      }
      //   ctx.strokeStyle = "hsl(296, 54%, 0%)";
      //   ctx.moveTo(canvas.width / 2, canvas.height / 2);
      //   ctx.lineTo(canvas.width / 2, 200);
      //   ctx.stroke();
    </script>
  </body>
